name: install compatible check
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["publish"]
    types:
      - completed
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{toJson(github.event.workflow_run)}}
  install-check:
    runs-on: ubuntu-latest
    if: startsWith(github.event.workflow_run.head_branch, 'refs/tags/@oomol/oocana-v')
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
        registry: ["https://registry.npmjs.org", "https://npm.pkg.github.com"]
    steps:
      - uses: actions/setup-node@v4
        if: ${{ matrix.registry == 'https://npm.pkg.github.com' }}
        with:
          node-version: ${{ matrix.node }}
          registry-url: ${{ matrix.registry }}
          scope: oomol
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        if: ${{ matrix.registry != 'https://npm.pkg.github.com' }}
        with:
          node-version: ${{ matrix.node }}
          registry-url: ${{ matrix.registry }}
          scope: oomol
      - name: install
        run: npm install @oomol/oocana@latest
