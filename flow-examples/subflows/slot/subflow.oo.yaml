nodes:
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
    node_id: subflow-slot#1
    inputs_from:
      - handle: input
        from_flow:
          - input_handle: subflow-input
  - node_id: replace
    slot:
      inputs_def:
        - handle: slot-input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: slot-output
          description: Output
          json_schema:
            type: string
    inputs_from:
      - handle: slot-input
        from_node:
          - node_id: subflow-slot#1
            output_handle: output
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
    inputs_from:
      - handle: input
        from_node:
          - node_id: replace
            output_handle: slot-output
    node_id: subflow-slot#2
inputs_def:
  - handle: subflow-input
    description: Input
    json_schema:
      type: string
outputs_def:
  - handle: output
    description: Output
    json_schema:
      type: string
outputs_from:
  - handle: output
    from_node:
      - node_id: subflow-slot#2
        output_handle: output
