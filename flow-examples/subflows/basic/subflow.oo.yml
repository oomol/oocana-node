nodes:
  - task:
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
    node_id: +subflow#1
    inputs_from:
      - handle: input
        from_subflow:
          - input_handle: input
inputs_def:
  - handle: input
    description: Input
    json_schema:
      type: string
outputs_def:
  - handle: output
    description: Output
    json_schema:
      type: string
outputs_from:
  - handle: output
    from_node:
      - node_id: +subflow#1
        output_handle: output
