inputs_def:
  - handle: input
    json_schema:
      type: array
      items:
        type: string
    value:
      - aaa
      - bbb
outputs_def:
  - handle: output
    json_schema:
      {}
nodes:
  - subflow: array::map
    title: "Map #1"
    node_id: map#1
    inputs_from:
      - handle: array
        from_node:
          []
        from_flow:
          - input_handle: input
      - handle: args
        value:
    slots:
      - slot_node_id: +slot#2
        nodes:
          - task:
              ui:
                default_width: 450
              inputs_def:
                - handle: input
                  description: Input
                  json_schema:
                    {}
                - handle: args
                  json_schema:
                    {}
                  kind: primitive
                  nullable: false
                - handle: index
                  json_schema:
                    type: integer
                  kind: primitive
                  nullable: false
              outputs_def:
                - handle: output
                  description: Output
                  json_schema:
                    {}
              executor:
                name: nodejs
                options:
                  entry: scriptlets/+scriptlet#1.ts
            title: "TypeScript #1"
            icon: ":skill-icons:typescript:"
            node_id: +typescript#1
            inputs_from:
              - handle: input
                from_flow:
                  - input_handle: item
              - handle: args
                from_flow:
                  - input_handle: args
              - handle: index
                from_flow:
                  - input_handle: index
        outputs_from:
          - handle: item
            from_node:
              - node_id: +typescript#1
                output_handle: output
outputs_from:
  - handle: output
    from_node:
      - node_id: map#1
        output_handle: array
